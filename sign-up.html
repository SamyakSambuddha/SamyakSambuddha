<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../styles/sign-up.css" />
        <link rel="stylesheet" href="styles/sign-up.css" /> 
</head>

<body style="text-align: center; background-image: url('https://thumbs.dreamstime.com/b/generic-high-school-building-20262841.jpg'
>
        <div class="container">
                <h1 style="text-align: center;">Sign up
                        <a href="../index.html"> or Log in</a>
                </h1>
                <form>
                        <label for="firstName" class="label-text" tyle="text-align: center; color: white>First name</label>
                        <input type="text" id="firstName" placeholder="e.g., Mark" required>
                        <label for="lastName" class="label-text" tyle="text-align: center; color: white>Last name</label>
                        <input type="text" id="lastName" placeholder="e.g., Green" required>
                        <label for="email" class="label-text" tyle="text-align: center; color: white>Email</label>
                        <input type="email" id="email" placeholder="e.g., me@example.com" required>
                        <label for="password" class="label-text" tyle="text-align: center; color: white>Password</label>
                        <input type="password" id="password" placeholder="e.g., **********" required>
                        <label for="mobile" class="label-text" tyle="text-align: center; color: white>Mobile number</label>
                        <input type="tel" id="mobile" placeholder="e.g., 9988776655" required>
                        <button type="submit" onclick="signup(firstName,lastName, email, password, mobile)" class="signin-btn">Sign up</button>
                </form>
        </div>
</body>

</html>
